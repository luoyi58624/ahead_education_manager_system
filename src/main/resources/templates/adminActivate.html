<!DOCTYPE html><html lang="en" xmlns:th="http://www.thymeleaf.org"><head>	<meta charset="UTF-8">	<title>Title</title>	<style>		div{			width: 800px;			height: 200px;			margin: 100px auto;			text-align: center;		}	</style></head><body><div th:if="${success}">	<h1>恭喜你:[[${adminName}]]，账号已经成功激活</h1></div><div th:unless="${success}">	<h1 th:if="${status}==1002">邮件激活失败,此账户已存在</h1>	<h1 th:if="${status}==1003">邮件激活失败,无效的信息</h1></div></body></html>
