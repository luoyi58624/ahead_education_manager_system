<!DOCTYPE html><html lang="en" xmlns:th="http://www.thymeleaf.org"><head>	<meta charset="UTF-8">	<title>重置密码</title>	<link th:href="@{~/assets/css/bootstrap.min.css}" rel="stylesheet"/>	<link rel="stylesheet" th:href="@{~/assets/css/font-awesome.min.css}"/>	<link rel="stylesheet" th:href="@{~/assets/css/ace.min.css}"/>	<link rel="stylesheet" th:href="@{~/assets/css/ace-rtl.min.css}"/>	<link rel="stylesheet" rev="stylesheet" th:href="@{~/css/login/style.css}" type="text/css" media="all"/>	<link th:href="@{~/css/login/validatecode.css}" rel="stylesheet" type="text/css"/>	<link th:href="@{~/images/skin.css}" rel="stylesheet" type="text/css">	<script type="text/javascript" th:src="@{~/js/jquery-1.11.2.min.js}"></script>	<script type="text/javascript" th:src="@{~/js/login.js}"></script>	<script type="text/javascript" th:src="@{~/js/validatecode.js}"></script>	<link th:href="@{~/images/skin.css}" rel="stylesheet" type="text/css">	<link rel="stylesheet" th:href="@{~/layui/css/layui.css}">	<script th:src="@{~/layui/layui.js}"></script>	<style type="text/css">		.divForm{			position: absolute;/*绝对定位*/			width: 500px;			height: 300px;			padding-top: 150px;			top: 40%;			left: 50%;			margin-top: -200px;			margin-left: -150px;		}	</style></head><body><table width="100%" height="10" border="0" cellpadding="0" cellspacing="0" class="login_top_bg">	<tr>		<td width="1%" height="6">&nbsp;</td>		<td height="6">&nbsp;</td>		<td width="17%">&nbsp;</td>	</tr></table><table width="100%" height="100" border="0" cellpadding="0" cellspacing="0">	<tr>		<td valign="top">			<table width="100%" height="632" border="0" cellpadding="0" cellspacing="0" class="login_bg">				<tr>					<td width="80%" align="right">						<table width="70%" height="59" border="0" align="center" cellpadding="0" cellspacing="0">							<tr>								<td width="4%">&nbsp;</td>								<td width="96%" height="38" align="center"><span class="login_txt_bt"><font										color="#0060BF"><h2>&nbsp;</h2></font></span></td>							</tr>							<tr>								<td>&nbsp;</td>								<td height="21">									<table cellSpacing="0" cellPadding="0" width="100%" border="0" id="table211"									       height="328">										<td height="328" colspan="2" align="middle" >											<div class="divForm">												<form class="layui-form" action="/admin/resetPwd/{key}" method="post">													<div class="layui-form-item">														<label class="layui-form-label" style="width: 100px">新的密码</label>														<div class="layui-input-inline">															<input type="password" name="newPassword" required															       lay-verify="required" placeholder="新的密码"															       autocomplete="off" class="layui-input">														</div>													</div>													<div class="layui-form-item">														<label class="layui-form-label" style="width: 100px">确认密码</label>														<div class="layui-input-inline">															<input type="password" name="oldPassword" required															       lay-verify="required" placeholder="确认密码"															       autocomplete="off" class="layui-input">														</div>													</div>																										<div class="layui-form-item" style="text-align: left">														<div class="layui-input-block">															<button class="layui-btn" lay-submit															        lay-filter="formDemo">立即提交															</button>															<button type="reset"															        class="layui-btn layui-btn-primary">重置															</button>														</div>													</div>												</form>											</div>										</td>										</tr>																		</table>								</td>							</tr>						</table>					</td>				</tr>			</table>		</td>	</tr></table><!-- 包含版权信息 --><div th:include="student/studentfooter :: #footinfor"></div><script>	//Demo	layui.use('form', function(){		var form = layui.form;		//监听提交		form.on('submit(formDemo)', function(data){			//layer.msg(JSON.stringify(data.field));			var newpass=data.field.newPassword;			var odlpass=data.field.oldPassword;			if(newpass === odlpass ){				return true			}			layer.alert("两次密码错误")			return false;		});	});</script></body></html>
